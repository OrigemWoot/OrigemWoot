<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Emotes List</title>
</head>
<body bgcolor="grey">
	<div id="main" align="center">
		<h1>Emotes list</h1><br/>
		<h3>Suggestions to new Emotes? You can send to us <a href="https://www.facebook.com/pages/OrigemWoot/323799137819519">in our page in Facebook.</a></h3>
		<br/><br/>
		
		<div id="tables">
		</div>
	</div>
</body>
<script>
	var xmlhttp = new XMLHttpRequest(),
		url = "https://rawgit.com/OrigemWoot/OrigemWoot/master/JSON/emotes.json";

	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
			createTable(JSON.parse(xmlhttp.responseText));
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();

	function createTable(emotes) {
		var cont=0
			max = 5,
			html = '';

		for (var i in emotes){
			html += (!html ? '' : '<br/><br/>') + '\
					<h2>' + i + '</h2>\
					<table style="width: 100%;">\
					<tbody>';
					
			for (var j in emotes[i]){
				if ( !cont )
					html += '<tr>';
				
				html += '<td>\
							<div class="emotes" align="center">\
								<img src="' + emotes[i][j].url + '">\
								<br/>\
								<span>:' + j + ':</span>\
							</div>\
						</td>'
				cont++;
				
				if ( cont==max ){
					html += '</tr>';
					cont=0;
				}
			}			
			html += '</tbody>\
					</table>';
			cont = 0;
		}
	
		var table = document.getElementById('tables');
		if ( !table)
			return;
			
		table.insertAdjacentHTML('beforeend', html);
	}
</script>
</html>
